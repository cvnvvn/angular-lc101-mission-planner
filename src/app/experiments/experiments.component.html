<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">

     <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
        <!-- display state of experiment -->
        <span (click)="edit(experiment)" class="editable-text">{{experiment.name}}</span>
        <button (click)="remove(experiment)">remove</button>
     </span>

     <ng-template #elseBlock>
       <!-- edit state of experiment -->
       <input #updatedName (keyup.enter)="save(updatedName.value, experiment)" value="{{experiment.name}}"/>
       <button (click)="save(updatedName.value, experiment)">save</button>
    </ng-template>

  </li>
</ul>
<input #name type="text"/>
<button (click)="add(name.value)">Add</button>
